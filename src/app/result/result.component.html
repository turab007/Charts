<div class="main">
  <div id="title">
    <p>Dein Ergebnis</p>
  </div>
  <div id="circleDiv">
    <div>
      <h2>Zeit</h2>
      <div class="outerCircle">
        <div class="innerCircle">
          {{result.zeit | formatTime}}
        </div>
      </div>
    </div>
    <div>
      <h2>Fehler</h2>
      <div class="outerCircle">
        <div class="innerCircle">
          {{result.fehler}}
        </div>
      </div>

    </div>

  </div>

  <div  style="position:relative; width: 60%; flex: 5 1 auto">
    <div style=" position: absolute; width: 100%; height: 10%;">
        <canvas baseChart [datasets]="bubbleChart.chartData" [options]="bubbleChart.chartOptions"
        [colors]="bubbleChart.chartColors" [legend]="bubbleChart.chartLegend" [chartType]="bubbleChart.chartType">
      </canvas>
    </div>

    <div style="position: absolute; width: 100%; height: 80%;" >
        <canvas baseChart [datasets]="bubbleChart2.chartData" [options]="bubbleChart2.chartOptions"
        [colors]="bubbleChart2.chartColors" [legend]="bubbleChart2.chartLegend" [chartType]="bubbleChart2.chartType">
      </canvas>
    </div>
